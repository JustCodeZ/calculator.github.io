<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zilla Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <input type="text" id="inputext" placeholder="0">

            <button class="btn_operator" onclick="clr()" id="clear">C</button>
            <button class="btn_operator" onclick="del()">DEL</button>
            <button class="btn_operator" onclick="calculate('%')">%</button>
            <button class="btn_operator" onclick="calculate('/')">/</button>

            <button class="btn_number" onclick="calculate(7)">7</button>
            <button class="btn_number" onclick="calculate(8)">8</button>
            <button class="btn_number" onclick="calculate(9)">9</button>

            <button class="btn_operator" onclick="calculate('*')">*</button>

            <button class="btn_number" onclick="calculate(4)">4</button>
            <button class="btn_number" onclick="calculate(5)">5</button>
            <button class="btn_number" onclick="calculate(6)">6</button>

            <button class="btn_operator" onclick="calculate('-')">-</button>

            <button class="btn_number" onclick="calculate(1)">1</button>
            <button class="btn_number" onclick="calculate(2)">2</button>
            <button class="btn_number" onclick="calculate(3)">3</button>

            <button class="btn_operator" onclick="calculate('+')">+</button>
            <button class="btn_operator" onclick="calculate('.')">.</button>

            <button class="btn_number" onclick="calculate(0)">0</button>

            <button class="btn_operator equal" onclick="Result()">=</button>

            <script src="calculator.js"></script>

        </div>
    </div>
</body>
</html>
